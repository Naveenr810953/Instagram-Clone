<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Clone</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style type="text/tailwindcss">
        @layer utilities {
            .no-scrollbar::-webkit-scrollbar {
                display: none;
            }
            .no-scrollbar {
                -ms-overflow-style: none;
                scrollbar-width: none;
            }
            .story-gradient {
                background: linear-gradient(45deg, #f09433, #e6683c, #dc2743, #cc2366, #bc1888);
            }
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- Header -->
    <header class="bg-white border-b border-gray-300 fixed top-0 left-0 right-0 z-10">
        <div class="max-w-5xl mx-auto flex justify-between items-center p-4">
            <!-- Logo -->
            <div class="flex items-center">
                <i class="fab fa-instagram text-2xl mr-2"></i>
                <h1 class="text-xl font-semibold">Instagram</h1>
            </div>
            
            <!-- Search -->
            <div class="hidden md:block relative">
                <input type="text" placeholder="Search" class="bg-gray-100 rounded-md py-1 px-4 pl-10 w-64 focus:outline-none focus:ring-1 focus:ring-gray-400">
                <i class="fas fa-search absolute left-3 top-2 text-gray-400"></i>
            </div>
            
            <!-- Navigation -->
            <div class="flex items-center space-x-4">
                <a href="#" class="text-2xl"><i class="fas fa-home"></i></a>
                <a href="#" class="text-2xl"><i class="far fa-paper-plane"></i></a>
                <a href="#" class="text-2xl"><i class="far fa-compass"></i></a>
                <a href="#" class="text-2xl"><i class="far fa-heart"></i></a>
                <div class="w-8 h-8 rounded-full bg-gray-300 overflow-hidden">
                    <img src="https://randomuser.me/api/portraits/women/44.jpg" alt="Profile" class="w-full h-full object-cover">
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="max-w-5xl mx-auto pt-20 pb-16 flex">
        <!-- Left Column - Posts -->
        <div class="w-full md:w-2/3">
            <!-- Stories -->
            <div class="bg-white border border-gray-300 rounded-md mb-6 p-4 overflow-x-auto no-scrollbar">
                <div class="flex space-x-4">
                    <!-- Story Item -->
                    <div class="flex flex-col items-center space-y-1">
                        <div class="w-16 h-16 rounded-full p-1 story-gradient">
                            <div class="w-full h-full rounded-full bg-white p-0.5">
                                <img src="https://randomuser.me/api/portraits/women/12.jpg" alt="Story" class="w-full h-full rounded-full object-cover">
                            </div>
                        </div>
                        <span class="text-xs truncate w-16 text-center">your_story</span>
                    </div>
                    
                    <!-- More Story Items -->
                    <template id="story-template">
                        <div class="flex flex-col items-center space-y-1">
                            <div class="w-16 h-16 rounded-full p-1 story-gradient">
                                <div class="w-full h-full rounded-full bg-white p-0.5">
                                    <img src="" alt="Story" class="w-full h-full rounded-full object-cover">
                                </div>
                            </div>
                            <span class="text-xs truncate w-16 text-center"></span>
                        </div>
                    </template>
                </div>
            </div>

            <!-- Posts -->
            <div class="space-y-6">
                <!-- Post Item -->
                <div class="bg-white border border-gray-300 rounded-md">
                    <!-- Post Header -->
                    <div class="flex items-center justify-between p-3">
                        <div class="flex items-center space-x-2">
                            <div class="w-8 h-8 rounded-full overflow-hidden">
                                <img src="https://randomuser.me/api/portraits/women/32.jpg" alt="User" class="w-full h-full object-cover">
                            </div>
                            <span class="font-semibold">jane_doe</span>
                        </div>
                        <button class="text-xl">
                            <i class="fas fa-ellipsis-h"></i>
                        </button>
                    </div>
                    
                    <!-- Post Image -->
                    <div class="w-full aspect-square bg-gray-200">
                        <img src="https://source.unsplash.com/random/600x600/?nature" alt="Post" class="w-full h-full object-cover">
                    </div>
                    
                    <!-- Post Actions -->
                    <div class="p-3">
                        <div class="flex justify-between mb-2">
                            <div class="flex space-x-4">
                                <button class="text-2xl"><i class="far fa-heart"></i></button>
                                <button class="text-2xl"><i class="far fa-comment"></i></button>
                                <button class="text-2xl"><i class="far fa-paper-plane"></i></button>
                            </div>
                            <button class="text-2xl"><i class="far fa-bookmark"></i></button>
                        </div>
                        
                        <!-- Likes -->
                        <div class="font-semibold mb-1">1,234 likes</div>
                        
                        <!-- Caption -->
                        <div class="mb-1">
                            <span class="font-semibold">jane_doe</span>
                            <span>This is a beautiful sunset from my vacation last week! #nature #sunset #vacation</span>
                        </div>
                        
                        <!-- Comments -->
                        <div class="text-gray-500 mb-1">View all 42 comments</div>
                        <div class="flex items-center">
                            <input type="text" placeholder="Add a comment..." class="w-full py-1 focus:outline-none">
                            <button class="text-blue-500 font-semibold">Post</button>
                        </div>
                    </div>
                </div>

                <!-- More Posts -->
                <template id="post-template">
                    <div class="bg-white border border-gray-300 rounded-md">
                        <div class="flex items-center justify-between p-3">
                            <div class="flex items-center space-x-2">
                                <div class="w-8 h-8 rounded-full overflow-hidden">
                                    <img src="" alt="User" class="w-full h-full object-cover">
                                </div>
                                <span class="font-semibold"></span>
                            </div>
                            <button class="text-xl">
                                <i class="fas fa-ellipsis-h"></i>
                            </button>
                        </div>
                        
                        <div class="w-full aspect-square bg-gray-200">
                            <img src="" alt="Post" class="w-full h-full object-cover">
                        </div>
                        
                        <div class="p-3">
                            <div class="flex justify-between mb-2">
                                <div class="flex space-x-4">
                                    <button class="text-2xl"><i class="far fa-heart"></i></button>
                                    <button class="text-2xl"><i class="far fa-comment"></i></button>
                                    <button class="text-2xl"><i class="far fa-paper-plane"></i></button>
                                </div>
                                <button class="text-2xl"><i class="far fa-bookmark"></i></button>
                            </div>
                            
                            <div class="font-semibold mb-1"></div>
                            
                            <div class="mb-1">
                                <span class="font-semibold"></span>
                                <span></span>
                            </div>
                            
                            <div class="text-gray-500 mb-1"></div>
                            <div class="flex items-center">
                                <input type="text" placeholder="Add a comment..." class="w-full py-1 focus:outline-none">
                                <button class="text-blue-500 font-semibold">Post</button>
                            </div>
                        </div>
                    </div>
                </template>
            </div>
        </div>

        <!-- Right Column - Suggestions (Hidden on mobile) -->
        <div class="hidden md:block md:w-1/3 pl-8">
            <!-- User Profile -->
            <div class="flex items-center justify-between mb-6">
                <div class="flex items-center space-x-4">
                    <div class="w-12 h-12 rounded-full overflow-hidden">
                        <img src="https://randomuser.me/api/portraits/women/44.jpg" alt="Profile" class="w-full h-full object-cover">
                    </div>
                    <div>
                        <div class="font-semibold">your_username</div>
                        <div class="text-gray-500 text-sm">Your Name</div>
                    </div>
                </div>
                <button class="text-blue-500 text-xs font-semibold">Switch</button>
            </div>

            <!-- Suggestions -->
            <div class="mb-4">
                <div class="flex justify-between items-center mb-3">
                    <span class="text-gray-500 font-semibold">Suggestions For You</span>
                    <button class="text-xs font-semibold">See All</button>
                </div>

                <!-- Suggested Users -->
                <div class="space-y-3">
                    <!-- Suggested User -->
                    <div class="flex items-center justify-between">
                        <div class="flex items-center space-x-3">
                            <div class="w-8 h-8 rounded-full overflow-hidden">
                                <img src="https://randomuser.me/api/portraits/women/22.jpg" alt="User" class="w-full h-full object-cover">
                            </div>
                            <div>
                                <div class="text-sm font-semibold">user123</div>
                                <div class="text-xs text-gray-500">Followed by user456</div>
                            </div>
                        </div>
                        <button class="text-blue-500 text-xs font-semibold">Follow</button>
                    </div>

                    <!-- More Suggested Users -->
                    <template id="suggestion-template">
                        <div class="flex items-center justify-between">
                            <div class="flex items-center space-x-3">
                                <div class="w-8 h-8 rounded-full overflow-hidden">
                                    <img src="" alt="User" class="w-full h-full object-cover">
                                </div>
                                <div>
                                    <div class="text-sm font-semibold"></div>
                                    <div class="text-xs text-gray-500"></div>
                                </div>
                            </div>
                            <button class="text-blue-500 text-xs font-semibold">Follow</button>
                        </div>
                    </template>
                </div>
            </div>

            <!-- Footer Links -->
            <div class="text-xs text-gray-400 space-y-2 mt-8">
                <div class="flex flex-wrap gap-2">
                    <a href="#" class="hover:underline">About</a>
                    <a href="#" class="hover:underline">Help</a>
                    <a href="#" class="hover:underline">Press</a>
                    <a href="#" class="hover:underline">API</a>
                    <a href="#" class="hover:underline">Jobs</a>
                    <a href="#" class="hover:underline">Privacy</a>
                    <a href="#" class="hover:underline">Terms</a>
                    <a href="#" class="hover:underline">Locations</a>
                </div>
                <div>© 2023 INSTAGRAM CLONE</div>
            </div>
        </div>
    </main>

    <!-- Mobile Navigation -->
    <nav class="md:hidden fixed bottom-0 left-0 right-0 bg-white border-t border-gray-300 flex justify-around py-3">
        <a href="#" class="text-2xl"><i class="fas fa-home"></i></a>
        <a href="#" class="text-2xl"><i class="far fa-compass"></i></a>
        <a href="#" class="text-2xl"><i class="far fa-plus-square"></i></a>
        <a href="#" class="text-2xl"><i class="far fa-heart"></i></a>
        <a href="#" class="text-2xl"><i class="far fa-user"></i></a>
    </nav>

    <script>
        // Sample data for stories
        const stories = [
            { username: "travel_lover", image: "https://randomuser.me/api/portraits/women/23.jpg" },
            { username: "foodie_adventures", image: "https://randomuser.me/api/portraits/men/32.jpg" },
            { username: "fitness_guru", image: "https://randomuser.me/api/portraits/women/45.jpg" },
            { username: "tech_geek", image: "https://randomuser.me/api/portraits/men/55.jpg" },
            { username: "art_creator", image: "https://randomuser.me/api/portraits/women/67.jpg" },
            { username: "music_producer", image: "https://randomuser.me/api/portraits/men/78.jpg" },
            { username: "book_worm", image: "https://randomuser.me/api/portraits/women/89.jpg" },
        ];

        // Sample data for posts
        const posts = [
            { 
                username: "travel_lover", 
                userImage: "https://randomuser.me/api/portraits/women/23.jpg",
                postImage: "https://source.unsplash.com/random/600x600/?travel",
                likes: "1,234",
                caption: "Exploring new places is my passion! #travel #adventure",
                comments: "View all 56 comments"
            },
            { 
                username: "foodie_adventures", 
                userImage: "https://randomuser.me/api/portraits/men/32.jpg",
                postImage: "https://source.unsplash.com/random/600x600/?food",
                likes: "892",
                caption: "Delicious meal at the new restaurant downtown! #foodie #yum",
                comments: "View all 32 comments"
            }
        ];

        // Sample data for suggestions
        const suggestions = [
            { username: "photography_pro", image: "https://randomuser.me/api/portraits/women/33.jpg", info: "New to Instagram" },
            { username: "fashion_icon", image: "https://randomuser.me/api/portraits/men/44.jpg", info: "Followed by user123" },
            { username: "gaming_legend", image: "https://randomuser.me/api/portraits/women/55.jpg", info: "Followed by 3 friends" },
            { username: "pet_lover", image: "https://randomuser.me/api/portraits/men/66.jpg", info: "Suggested for you" },
            { username: "fitness_coach", image: "https://randomuser.me/api/portraits/women/77.jpg", info: "Followed by user456" }
        ];

        // Load stories
        document.addEventListener('DOMContentLoaded', function() {
            const storiesContainer = document.querySelector('.flex.space-x-4');
            const storyTemplate = document.getElementById('story-template');
            
            stories.forEach(story => {
                const storyClone = storyTemplate.content.cloneNode(true);
                storyClone.querySelector('img').src = story.image;
                storyClone.querySelector('span').textContent = story.username;
                storiesContainer.appendChild(storyClone);
            });

            // Load additional posts
            const postsContainer = document.querySelector('.space-y-6');
            const postTemplate = document.getElementById('post-template');
            
            posts.forEach(post => {
                const postClone = postTemplate.content.cloneNode(true);
                postClone.querySelectorAll('img')[0].src = post.userImage;
                postClone.querySelectorAll('img')[1].src = post.postImage;
                postClone.querySelectorAll('.font-semibold')[0].textContent = post.username;
                postClone.querySelectorAll('.font-semibold')[1].textContent = post.likes + " likes";
                postClone.querySelectorAll('.font-semibold')[2].textContent = post.username;
                postClone.querySelectorAll('span')[1].textContent = post.caption;
                postClone.querySelector('.text-gray-500').textContent = post.comments;
                postsContainer.appendChild(postClone);
            });

            // Load suggestions
            const suggestionsContainer = document.querySelector('.space-y-3');
            const suggestionTemplate = document.getElementById('suggestion-template');
            
            suggestions.forEach(suggestion => {
                const suggestionClone = suggestionTemplate.content.cloneNode(true);
                suggestionClone.querySelector('img').src = suggestion.image;
                suggestionClone.querySelectorAll('.text-sm.font-semibold')[0].textContent = suggestion.username;
                suggestionClone.querySelector('.text-xs.text-gray-500').textContent = suggestion.info;
                suggestionsContainer.appendChild(suggestionClone);
            });

            // Like button functionality
            document.addEventListener('click', function(e) {
                if (e.target.classList.contains('fa-heart')) {
                    if (e.target.classList.contains('far')) {
                        e.target.classList.remove('far');
                        e.target.classList.add('fas', 'text-red-500');
                    } else {
                        e.target.classList.remove('fas', 'text-red-500');
                        e.target.classList.add('far');
                    }
                }
            });
        });
    </script>
</body>
</html>
